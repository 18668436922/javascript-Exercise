<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS 菜单按钮切换</title>
	<link rel="stylesheet" type="text/css" href="css/css菜单按钮切换.css">
</head>
<body>
	<p>点击菜单按钮变为：“X”</p>
	<div class="container" onclick="this.classList.toggle('change')">
		<div class="bar1"></div>
		<div class="bar2"></div>
		<div class="bar3"></div>
	</div>
</body>
</html>
