<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript幻灯片</title>
	<link rel="stylesheet" type="text/css" href="css/Javascript幻灯片.css">
</head>
<body>
	<div class="slideshow-container">
		<div class="mySlides fade">
			<div class="numbertext">1 / 3</div>
			<img src="image/ad2.jpg" style="width:100%">
			<div class="text">文本 1</div>
		</div>
		<div class="mySlides fade">
			<div class="numbertext">2 / 3</div>
			<img src="image/ad3.jpg" style="width:100%">
			<div class="text">文本 2</div>
		</div>
		<div class="mySlides fade">
			<div class="numbertext">3 / 3</div>
			<img src="image/ad4.jpg" style="width:100%">
			<div class="text">文本 3</div>
		</div>

		<a class="prev" onclick='plusSlides(-1)'>❮</a>
		<a class="next" onclick="plusSlides(1)">❯</a>
	</div>
	<br>
	<div style="text-align: center">
		<span class="dot" onclick="currentSlide(1)"></span>
		<span class="dot" onclick="currentSlide(2)"></span>
		<span class="dot" onclick="currentSlide(3)"></span>
	</div>
	<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
	<!-- <script type="text/javascript" src="js/幻灯片.js"></script> -->
	<script type="text/javascript" src="js/幻灯片（自动）.js"></script>
</body>
</html>
