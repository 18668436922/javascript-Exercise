<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lightBox</title>
	<link rel="stylesheet" type="text/css" href="css/LightBox.css">
</head>
<body>
	<h2 style="text-align: center;">LightBox</h2>
	<div class="row">
		<div class="column">
			<img src="image/cn2.jpg" style="width: 100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
		</div>
		<div class="column">
			<img src="image/cn3.jpg" style="width: 100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
		</div>
		<div class="column">
			<img src="image/cn4.jpg" style="width: 100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
		</div>
		<div class="column">
			<img src="image/cn1.jpg" style="width: 100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
		</div>
	</div>
	<div id="myModal" class="modal">
		<span class="close cursor" onclick="closeModal()">&times;</span>
		<div class="modal-content">
			<div class="mySlides">
				<div class="numberText">1 / 4</div>
				<img src="image/cn2.jpg" style="width:100%">
			</div>
			<div class="mySlides">
				<div class="numberText">2 / 4</div>
				<img src="image/cn3.jpg" style="width:100%">
			</div>
			<div class="mySlides">
				<div class="numberText">3 / 4</div>
				<img src="image/cn4.jpg" style="width:100%">
			</div>
			<div class="mySlides">
				<div class="numberText">4 / 4</div>
				<img src="image/cn1.jpg" style="width:100%">
			</div>
			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>
			<div class="caption-container">
				<p id="caption"></p>
			</div>
			<div class="column">
				<img class="demo cursor" src="image/cn2.jpg" style="width:100%" onclick="currentSlide(1)" alt="Boy and Girl">
			</div>
			<div class="column">
				<img class="demo cursor" src="image/cn3.jpg" style="width:100%" onclick="currentSlide(2)" alt="Expressway">
			</div>
			<div class="column">
				<img class="demo cursor" src="image/cn4.jpg" style="width:100%" onclick="currentSlide(3)" alt="Bridge">
			</div>
			<div class="column">
				<img class="demo cursor" src="image/cn1.jpg" style="width:100%" onclick="currentSlide(4)" alt="Mountains">
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/LightBox.js"></script>
</body>
</html>
