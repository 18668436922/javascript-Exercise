<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <label>String A:
                    <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
                </label>
        <textarea id="str-a"></textarea>
        <label>String B:
                    <input id="radio-b" type="radio" name="str-obj" value="b">
                </label>
        <textarea id="str-b"></textarea>
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>
    <div>
        <button>获取当前选中输入的内容长度</button>
        <button>当前选中输入中的第3个字符</button>
        <button>把两个输入框的文字连接在一起输出（concat）</button>
        <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button>当前选中输入框的行数</button>
        <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button>把所选输入框中的内容全部转为大写</button>
        <button>把所选输入框中的内容全部转为小写</button>
        <button>把所选输入框中内容的半角空格全部去除</button>
        <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>
    <script>
        var inpA = document.getElementById('radio-a');
        var inpB = document.getElementById('radio-b');
        var textA = document.getElementById('str-a');
        var textB = document.getElementById('str-b');
        var oBtn = document.getElementsByTagName('button');
        var result = document.getElementById('result');
        var numA = document.getElementById('num-a');
        var numB = document.getElementById('num-b');
        oBtn[0].onclick = function() {
            if (inpA.checked == true) {
                result.innerHTML = '';
                result.innerHTML = '当前选中内容长度为 ：' + textA.value.length;
            } else if (inpB.checked == true) {
                result.innerHTML = '';
                result.innerHTML = '当前选中内容长度为 ：' + textB.value.length;
            }
        }
        oBtn[1].onclick = function() {
            if (inpA.checked == true) {
                result.innerHTML = '';
                result.innerHTML = '当前选中内容的第3个字符 ：' + textA.value.charAt(2);
            } else if (inpB.checked == true) {
                result.innerHTML = '';
                result.innerHTML = '当前选中内容的第3个字符 ：' + textB.value.charAt(2);
            }
        }
        oBtn[2].onclick = function() {
            result.innerHTML = textA.value.concat(textB.value);
        }
        oBtn[3].onclick = function() {
            result.innerHTML = textA.value.indexOf(textB.value);
        }
        oBtn[4].onclick = function() {
            result.innerHTML = textB.value.lastIndexOf(textA.value);
        }
        oBtn[5].onclick = function() {
            if (inpA.checked == true) {
                if (parseInt(numB.value) > parseInt(numA.value) && parseInt(numB.value) <= textA.value.length) {
                    result.innerHTML = '';
                    result.innerHTML = '当前选中内容为 ：' + textA.value.slice(parseInt(numA.value), parseInt(numB.value));
                } else if (numB.value == '') {
                    result.innerHTML = '当前选中内容为 ：' + textA.value.slice(parseInt(numA.value));
                } else {
                    console.log('参数不正确。');
                }
            } else if (inpB.checked == true) {
                if (parseInt(numB.value) > parseInt(numA.value) && parseInt(numB.value) <= textA.value.length) {
                    result.innerHTML = '';
                    result.innerHTML = '当前选中内容为 ：' + textB.value.slice(parseInt(numA.value), parseInt(numB.value));
                } else if (numB.value == '') {
                    result.innerHTML = '当前选中内容为 ：' + textB.value.slice(parseInt(numA.value));
                } else {
                    console.log('参数不正确。');
                }
            }
        }
        oBtn[7].onclick = function() {
            if (inpA.checked == true) {
                result.innerHTML = '';
                result.innerHTML = textA.value.substr(parseInt(numA.value), parseInt(numB.value));
            } else if (inpB.checked == true) {
                result.innerHTML = '';
                result.innerHTML = textB.value.substr(parseInt(numA.value), parseInt(numB.value));
            }
        }
        oBtn[8].onclick = function() {
            if (inpA.checked == true) {
                textA.value = textA.value.toUpperCase();
            } else if (inpB.checked == true) {
                textB.value = textB.value.toUpperCase();
            }
        }
        oBtn[9].onclick = function() {
            if (inpA.checked == true) {
                textA.value = textA.value.toLowerCase();
            } else if (inpB.checked == true) {
                textB.value = textB.value.toLowerCase();
            }
        }
        oBtn[10].onclick = function() {
            if (inpA.checked == true) {
                textA.value = textA.value.replace(/\s+/g, '');
            } else if (inpB.checked == true) {
                textB.value = textB.value.replace(/\s+/g, '');
            }
        }
        oBtn[11].onclick = function() {
            var reg = /a/g;
            if (inpA.checked == true) {
                result.innerHTML = textA.value.replace(reg, textB.value);
            } else if (inpB.checked == true) {
                result.innerHTML = textB.value.replace(reg, textA.value);
            }
        }
    </script>
</body>

</html>
