<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实现待办事项列表</title>
	<link rel="stylesheet" type="text/css" href="css/实现待办事项列表.css">
</head>
<body>
	<div id="myDiv" class="header">
		<h2 style="margin:5px;">My To Do List</h2>
		<input type="text" id="myInput" placeholder="Title...">
		<span onclick="newElement()" class="addBtn">Add</span>
	</div>

	<ul id="myUl">
		<li>Hit the gym</li>
		<li class="checked">Pay bills</li>
		<li>Meet George</li>
		<li>Buy eggs</li>
		<li>Read a book</li>
		<li>Organize office</li>
	</ul>
	<script type="text/javascript" src="js/实现待办事项列表.js"></script>
</body>
</html>
