<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>带预览图幻灯片</title>
	<link rel="stylesheet" type="text/css" href="css/带预览图幻灯片.css">
</head>
<body>
	<div class="slider">
		<!-- 0.修改 VIEW -> Template(关键字替换)，增加 template id -->
		<div class="main" id="template_main">
			<div class="main-i" id="main_{{index}}">
				<div class="caption">
					<h2>{{h2}}</h2>
					<h3>{{h3}}</h3>
				</div>
				<img src="image/{{index}}.jpg" class="picture">
			</div>
		</div>
		<div class="ctrl" id="template_ctrl">
			<a class="ctrl-i" id="ctrl_{{index}}" href="javascript:switchSlider({{index}});"><img src="image/{{index}}.jpg"></a>
		</div>
	</div>
	<script type="text/javascript" src="js/带预览图幻灯片.js"></script>
</body>
</html>
