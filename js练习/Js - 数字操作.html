<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label>
        <input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>
    </div>
    <p id="result"></p>
    <script>
        var demo1 = document.querySelector('#num-a');
        var demo2 = document.querySelector('#num-b');
        var oBtn = document.getElementsByTagName('button');
        var result = document.getElementById('result');
        oBtn[0].onclick = function() {
            if (isNaN(demo1.value) == false) {
                result.innerHTML = '是数字';
            } else {
                console.log('输入的不是数字');
                result.innerHTML = '';
            }
        }
        oBtn[1].onclick = function() {
            var num = parseFloat(demo1.value);
            if (isNaN(demo1.value) == false) {
                result.innerHTML = num.toFixed(parseInt(demo2.value));
            } else {
                console.log('输入的不是数字');
                result.innerHTML = '';
            }
        }
        oBtn[2].onclick = function() {
            if (isNaN(demo1.value) == false) {
                result.innerHTML = Math.abs(parseInt(demo1.value));
            } else {
                console.log('输入的不是数字');
                result.innerHTML = '';
            }
        }
        oBtn[3].onclick = function() {
            if (isNaN(demo1.value) == false) {
                result.innerHTML = Math.ceil(parseFloat(demo1.value));
            } else {
                console.log('输入的不是数字');
                result.innerHTML = '';
            }
        }
        oBtn[4].onclick = function() {
            if (isNaN(demo1.value) == false) {
                result.innerHTML = Math.floor(parseFloat(demo1.value));
            } else {
                console.log('输入的不是数字');
                result.innerHTML = '';
            }
        }
        oBtn[5].onclick = function() {
            var num = parseFloat(demo1.value);
            if (isNaN(demo1.value) == false) {
                result.innerHTML = num.toFixed(0);
            } else {
                console.log('输入的不是数字');
                result.innerHTML = '';
            }
        }
        oBtn[6].onclick = function() {
            var num1 = parseFloat(demo1.value);
            var num2 = parseFloat(demo2.value);
            if (isNaN(demo1.value) == false && isNaN(demo2.value) == false) {
                if (num1 > num2) {
                    result.innerHTML = num1;
                } else if (num1 < num2) {
                    result.innerHTML = num2;
                } else {
                    result.innerHTML = 'A和B一样大。'
                }
            } else {
                console.log('输入的不是数字');
                result.innerHTML = '';
            }
        }
        oBtn[7].onclick = function() {
            var num1 = parseFloat(demo1.value);
            var num2 = parseFloat(demo2.value);
            if (isNaN(demo1.value) == false && isNaN(demo2.value) == false) {
                if (num1 > num2) {
                    result.innerHTML = num2;
                } else if (num1 < num2) {
                    result.innerHTML = num1;
                } else {
                    result.innerHTML = 'A和B一样大。'
                }
            } else {
                console.log('输入的不是数字');
                result.innerHTML = '';
            }
        }
    </script>
</body>

</html>
