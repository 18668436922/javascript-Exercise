<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>操作信息提示效果</title>
	<link rel="stylesheet" type="text/css" href="css/操作信息提示效果.css">
</head>
<body>
	<h2>提示信息。</h2>
	<p>点击 “X” 关闭提示框。</p>
	<div class="alert">
		<span class="closebtn">&times;</span>
		<strong>危险！</strong> 危险操作提示。
	</div>
	<div class="alert success">
		<span class="closebtn">&times;</span>
		<strong>成功！</strong> 操作成功提示。
	</div>
	<div class="alert info">
	    <span class="closebtn">&times;</span>
	    <strong>提示！</strong> 提示信息修改等。
	</div>
	<div class="alert warning">
		<span class="closebtn">&times;</span>
		<strong>警告！</strong> 提示当前操作要注意。
	</div>
	<script type="text/javascript" src="js/操作信息提示效果.js"></script>
</body>
</html>
